name: video_example
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:

  # play videos
  video_player:

  # pick video from file system
  file_picker:

  # prevent screen from sleeping
  wakelock:

  # switch orientation
#  auto_orientation: 1.0.1

  # listen to orientation
  native_device_orientation:

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/video.mp4